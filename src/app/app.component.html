<h1 i18n>Hello in english</h1>

<p>
  <ng-container i18n="main page|Display the current lang">The content here is in english, en-US (the default language)</ng-container><br />
  <ng-container i18n>We are the {{ currentDate | date }}</ng-container>
</p>

<input type="text" id="name" name="name" required placeholder="Enter your name" i18n-placeholder />


<div>
  <button (click)="increase()" i18n="main page|Button to increase click counter@@btnIncrease">Increase</button>
  
  <p i18n>Counter value: {clickCount, plural, =0 {no click} =1 {1 click} other {{{ clickCount }} clicks}}</p>
</div>

<div>
  <p>{{ textInTsFile }}</p>
</div>
